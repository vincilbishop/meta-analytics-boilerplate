<h2>Example</h2>
<pre>
  This section provides an example of a chart using Angular and the DevExpress chart package.
</pre>
<!-- Modify this chart to fit your data,
  see examples here: https://js.devexpress.com/Demos/WidgetsGallery/Demo/Charts/SideBySideBar/Angular/Light/
-->
<dx-chart id="chart" title="Gross State Product within the Great Lakes Region" [dataSource]="statsService.data">
  <!-- I think you could use an ngFor to iterate over data values here to make multiple series dynamic -->
  <dxi-series valueField="year2004" name="2004"></dxi-series>
  <dxi-series valueField="year2001" name="2001"></dxi-series>
  <dxi-series valueField="year1998" name="1998"></dxi-series>
  <dxo-common-series-settings
    argumentField="state"
    type="bar"
    hoverMode="allArgumentPoints"
    selectionMode="allArgumentPoints"
  >
    <dxo-label
      [visible]="true"
      [format]="{
        type: 'fixedPoint',
        precision: '0'
      }"
    >
    </dxo-label>
  </dxo-common-series-settings>
  <dxo-legend verticalAlignment="bottom" horizontalAlignment="center"> </dxo-legend>
  <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
